<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="{{user?.imagem}}" alt="..." style="filter:blur(15px);">
      </div>
      <div class="card-body">
        <div class="author">
          <a href="#">
            <img class="avatar border-gray" src="{{user?.imagem}}">
            <h5 class="title">{{user?.name}}</h5>
          </a>
          <p class="description">
            {{user?.perfil[0].descricao}}
          </p>
        </div>
        <p class="description text-center">
          {{user?.email}} <br>
          Cadastrado em {{user?.created_at | date:'dd/MM/y'}} <br>
        </p>
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container text-center">
          <span [hidden]="user?.status == 1" style="color:red;"><b>Usu치rio Inativo</b></span>
          <span [hidden]="user?.status != 1" style="color:green;"><b>Usu치rio Ativo</b></span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Editar</h5>
      </div>
      <div class="card-body">
        <form #form="ngForm" (ngSubmit)="editarUsuario(form)" *ngIf="user">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nome</label>
                <input type="text" id="name" name="name" [(ngModel)]="user.name" class="form-control"
                       placeholder="Digite o nome do usu치rio" >
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>E-mail</label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control"
                       placeholder="Digite o e-mail do usu치rio">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Perfil</label>
                <select id="perfil_id" class="form-control" name="perfil_id" [(ngModel)]="user.perfil_id">
                  <option value="" disabled>Selecione</option>
                  <option *ngFor="let perfil of perfis" [value]="perfil?.id">{{perfil.descricao}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Status</label>
                <select id="status" class="form-control" name="status" [(ngModel)]="user.status">
                  <option value="" disabled>Selecione</option>
                  <option value="1">Ativo</option>
                  <option value="0">Inativo</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Imagem do Perfil</label>
                <br>
                <div class="fileUpload btn btn-primary">
                  <span>Selecionar Imagem</span>
                  <input type="file" class="upload" id="imagem" name="imagem" (change)="carregarImagem($event)">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nova Senha</label>
                <input type="password" class="form-control" placeholder="******" value="" name="password" ngModel>
              </div>
            </div>
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Confirmar Nova Senha</label>
                <input type="password" class="form-control" placeholder="******" value="" name="confimarSenha" ngModel>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Salvar</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
